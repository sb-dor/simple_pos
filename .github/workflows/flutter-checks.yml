name: Flutter Checks

on:
  # merge or push will work on "push"
  push: # it's not necessary, because we will not run this when pushing to the master, only when some another branch created PR
    branches:
      - category_creation
#  pull_request: # means that pull_request will work only when it will be a PR to the master branch
#    branches:
#      - category_creation

jobs:
  flutter-checks:
    name: Run Flutter Checks
    runs-on: ubuntu-latest # macos-latest
    if: github.ref != 'refs/heads/main' # Skip if running on master


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"

      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run analyzer
        run: |
          flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests
        run: flutter test
