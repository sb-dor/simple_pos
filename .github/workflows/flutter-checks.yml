name: Flutter Checks

on:
  push:
    branches:
      - '**'
      - '!main'

  pull_request:
    branches:
      - '**'
      - '!main'

jobs:
  flutter-checks:
    name: Run Flutter Checks
    runs-on: ubuntu-latest # macos-latest
    timeout-minutes: 30


    steps:
      - name: Get the .github actions
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: ./.github/actions/setup
        with:
          flutter-version: "3.35.5"

      - name: Install dependencies
        timeout-minutes: 1
        run: flutter pub get

      - name: ðŸš¦ Check code format
        id: check-format
        timeout-minutes: 1
        run: |
          find lib test -name "*.dart" ! -name "*.*.dart" -print0 | xargs -0 dart format --set-exit-if-changed --line-length 120 -o none

      #      - name: Run build_runner
      #        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check for Warnings
        id: check-analyzer
        timeout-minutes: 1
        run: |
          flutter analyze --no-fatal-infos --no-fatal-warnings || true

      - name: Run tests
        run: flutter test
